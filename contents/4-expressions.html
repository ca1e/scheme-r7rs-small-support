    <p>表达式类型被分类成<em>原生的</em>和<em>派生的</em>.原生表达式类型包括变量和过程调用.派生表达式在语法上并不是原生的,但可以被定义为宏.7.3章节给出了一些派生表达式恰当的的语法定义.</p>
    <p>过程<span>force, promise?, make-promise, 和 make-parameter</span>也在本章讨论,因为它们与<span>delay, delay-force, 和 parameterize</span>表达式类型有紧密的关联.</p>
