<h1>介绍</h1>
<div>
<p>程序语言不应该设计成各种特性,功能的堆砌,而是尽可能去除不必要的弱点和限制,仅留下必不可少的部分.scheme这门语言正展示了这样一种设计思想.它以极其少量的构建表达式的规则为基础,而且不限制这些规则的组合方式,最终成就一门灵活(足以支持绝大多数现代编程模型),实用且有效率的编程语言.</p>
<p>scheme支持:第一等级(first-class)过程,静态词法作用域,块结构,动态类型,尾递归,第一等级逃逸过程,精确数与不精确数,卫生宏...</p>
<p>[译者:其余略]</p>
